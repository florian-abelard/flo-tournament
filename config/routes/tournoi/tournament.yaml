tournoi_tournament_view_create:
    path: /tournament/create
    methods: [GET]
    controller: Flo\Tournoi\Controllers\Tournament\TournamentController::viewCreate

tournoi_tournament_create:
    path: /tournament/create
    methods: [POST]
    controller: Flo\Tournoi\Controllers\Tournament\TournamentController::create

tournoi_tournament_list:
    path: /tournament/list
    methods: [GET]
    controller: Flo\Tournoi\Controllers\Tournament\TournamentController::list

tournoi_tournament_remove:
    path: /tournament/remove/{uuid}
    methods: [GET]
    controller: Flo\Tournoi\Controllers\Tournament\TournamentController::remove

tournoi_tournament_detail:
    path: /tournament/{uuid}
    methods: [GET]
    controller: Flo\Tournoi\Controllers\Tournament\TournamentController::detail

tournoi_tournament_add_player:
    path: /tournament/{uuid}/add-player
    methods: [POST]
    controller: Flo\Tournoi\Controllers\Tournament\TournamentController::addPlayer

tournoi_tournament_launch:
    path: /tournament/{uuid}/launch
    methods: [GET]
    controller: Flo\Tournoi\Controllers\Tournament\TournamentController::launch
