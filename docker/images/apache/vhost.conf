<VirtualHost *:80>

    ServerName localhost

    DocumentRoot /var/www/floTournoi/public

    <Directory /var/www/floTournoi/public>
        AllowOverride All
        Require all granted
        Header set Access-Control-Allow-Origin "*"
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
